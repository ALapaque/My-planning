<nb-card fxLayout="row"
         fxLayoutAlign="start center"
         fxLayoutGap="12px"
         [style.padding]="'12px'">
  <nb-checkbox [checked]="isChecked()" (checkedChange)="onCheckedChanged($event)"></nb-checkbox>
  <nb-user size="medium"
           [name]="user.displayFormattedName()">
  </nb-user>
</nb-card>
