<nb-card>
  <nb-card-header fxLayoutAlign="space-between center">
    <div fxLayoutAlign="start center"
         fxLayoutGap="12px">
      <button nbButton
              ghost
              size="small"
              shape="round"
              status="primary"
              [disabled]="!selectedTeams?.length || selectedTeams.length !== 1"
              (click)="details()">
        <nb-icon [icon]="'eye-outline'"></nb-icon>
      </button>

      <button nbButton
              ghost
              size="small"
              shape="round"
              status="primary"
              [disabled]="!selectedTeams?.length || selectedTeams.length !== 1"
              (click)="editTeam()">
        <nb-icon [icon]="'edit-outline'"></nb-icon>
      </button>

      <button nbButton
              ghost
              size="small"
              shape="round"
              status="danger"
              [disabled]="!selectedTeams?.length"
              (click)="delete()">
        <nb-icon [icon]="'trash-outline'"></nb-icon>
      </button>
    </div>

    <div>
      <button nbButton
              outline
              size="small"
              shape="round"
              status="primary"
              (click)="addTeam()">
        <nb-icon [icon]="'plus-outline'"></nb-icon>
      </button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <div *ngIf="teams$ | async as teams">
      <div gdColumns="repeat(auto-fill, minmax(300px, 1fr))"
           gdColumns.lt-sm="1fr"
           gdGap="12px">
        <app-team-card *ngFor="let team of teams"
                       [team]="team"
                       [selectedTeams]="selectedTeams"
                       (checkOnChange)="onCheckedChange($event)">
        </app-team-card>
      </div>
    </div>
  </nb-card-body>
</nb-card>
