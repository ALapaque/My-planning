<nb-layout>
  <nb-layout-header fixed>
    <app-topbar fxFlex="auto"
                fxLayoutAlign="start center"
                fxLayoutGap="16px"
                [nbSidebarComponent]="nbSidebarComponent"
                (toggle)="toggle()"
                (logout)="logout()">
    </app-topbar>
  </nb-layout-header>

  <nb-sidebar #nbSidebarComponent
              [tag]="'left'"
              [responsive]="true"
              [state]="nbSidebarState"
              (stateChange)="nbSidebarState = $event">
    <app-left-menu></app-left-menu>
    <nb-sidebar-footer>
      <app-language-selector *ngIf="nbSidebarState === 'expanded'"></app-language-selector>
    </nb-sidebar-footer>
  </nb-sidebar>

  <nb-layout-column>
    <nb-card [nbSpinner]="loaderService.isLoading$ | async"
             nbSpinnerSize="giant"
             nbSpinnerStatus="primary">
      <router-outlet></router-outlet>
    </nb-card>
  </nb-layout-column>
</nb-layout>
