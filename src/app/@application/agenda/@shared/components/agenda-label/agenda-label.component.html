<div class="calendar-row"
     fxLayout="row"
     fxLayoutAlign="start center"
     fxLayoutGap="8px">
    <span *ngIf="displayColor"
          class="agenda-color"
          [style.backgroundColor]="agenda.color">
    </span>
  <span class="ellipsis">
    <ng-content></ng-content>
  </span>
</div>
