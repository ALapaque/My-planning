<ejs-schedule #ejsSchedule
              [currentView]="agendaHelperService.currentView"
              [eventSettings]="eventSettings"
              [height]="'calc(100vh - 76px - 60px - (2 * 2.25rem))'"
              [selectedDate]="agendaHelperService.viewDate"
              [showHeaderBar]="false"
              [width]="'100%'">
</ejs-schedule>
