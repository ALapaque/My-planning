<div id="home"></div>

<nb-layout>
  <nb-layout-header fixed
                    [class.transparent]="scrollYPosition === 0">
    <app-header [fxFlex]="'100%'"
                [fxLayoutAlign]="'space-around center'"
                [fxLayoutGap]="'16px'">
    </app-header>
  </nb-layout-header>

  <nb-layout-column>
    <ng-container
      *ngFor="let section of sections$ | async; let first = first; let last = last; let even = even; let odd = odd"
      [ngSwitch]="section.title.toLowerCase()">

      <app-hero-banner *ngSwitchCase="'time management'"></app-hero-banner>

      <app-section *ngSwitchDefault
                   [section]="section"
                   [even]="even"
                   [first]="first"
                   [last]="last"
                   [odd]="odd">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad doloremque eveniet numquam. Consectetur cum
        dicta dolore dolorem eveniet expedita odio perspiciatis ratione rerum sed. Doloremque, impedit, quaerat.
        Blanditiis, consectetur dicta.
      </app-section>

    </ng-container>


    <app-scroll-to-top *ngIf="displayScrollToTop"
                       [container]="'homepage'">
    </app-scroll-to-top>

  </nb-layout-column>

</nb-layout>
